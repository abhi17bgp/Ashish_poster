<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Ashish - CR of CSE Department</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .poster-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px;
            text-align: center;
            color: white;
            max-height: 700px;
        }

        .gradient-bg {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            padding: 20px;
            border-radius: 15px;
            position: relative;
        }

        #cr-image {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        
        }

      /* Adjusted Line Height and Margin */
h1 {
    font-size: 2.2em;
    margin: 40px 0 8px; /* Reduced margin */
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    line-height: 1.2; /* Reduced line height */
}

h2 {
    font-size: 1.4em;
    margin-bottom: 10px; /* Reduced margin */
    font-weight: 400;
    letter-spacing: 0.5px;
    line-height: 1.2; /* Reduced line height */
}

p {
    font-size: 1em;
    margin-bottom: 15px; /* Reduced margin */
    padding: 0 10px;
    line-height: 1.3; /* Reduced line height */
}

/* Modal Input and Button Spacing */
.modal input[type="text"] {
    width: 80%;
    padding: 8px; /* Slightly reduced padding */
    margin-top: 10px;
    margin-bottom: 15px; /* Reduced margin */
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
}

.modal button {
    padding: 8px 18px; /* Slightly reduced padding */
    font-size: 1em;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
}


        p {
            font-size: 1em;
            margin-bottom: 20px;
            padding: 0 10px;
            line-height: 1.6;
        }

        #vote-button {
            padding: 12px 30px;
            font-size: 1.1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #vote-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #vote-button:active {
            background-color: #004095;
        }

        /* Modal Styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px; 
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .modal button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.1em;
            }

            p {
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            #vote-button {
                padding: 10px 25px;
                font-size: 0.9em;
            }

            #cr-image {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="gradient-bg">
            <img id="cr-image" src="f51e8b44-828a-4c23-84ce-98d546eaa5d7.png" alt="Ashish Image">
        </div>
        <h1>Stand with Ashish</h1>
        <h2>Your Future Class Representative</h2>
        <p>Representing the CSE Department, AB Group, Pre-Final Year</p>
        <p>He's got the brains, the leadership, and the cool factor to make CSE legendary. ðŸŒŸ</p> <!-- Cheesy line -->
        <button id="vote-button" onclick="openNameModal()">Vote Now</button>
    </div>

    <!-- The Name Input Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('nameModal')">&times;</span>
            <p>Enter your name to cast your vote:</p>
            <input type="text" id="voterName" placeholder="Your Name">
            <button onclick="submitVote()">Submit Vote</button>
        </div>
    </div>

    <!-- The Thank You Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('thankYouModal')">&times;</span>
            <p id="thankYouMessage"></p>
        </div>
    </div>

    <script>
        function openNameModal() {
            document.getElementById("nameModal").style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function submitVote() {
            const voterName = document.getElementById("voterName").value;
            if (voterName.trim() !== "") {
                closeModal('nameModal');
                document.getElementById("thankYouMessage").innerText = `Thank you, ${voterName}! Your vote has been received. Ashish sends his regards!`;
                document.getElementById("thankYouModal").style.display = "block";
            } else {
                alert("Please enter your name before submitting your vote.");
            }
        }

        window.onclick = function(event) {
            const nameModal = document.getElementById("nameModal");
            const thankYouModal = document.getElementById("thankYouModal");
            if (event.target === nameModal) {
                closeModal('nameModal');
            } else if (event.target === thankYouModal) {
                closeModal('thankYouModal');
            }
        }
    </script>
</body>
</html>
