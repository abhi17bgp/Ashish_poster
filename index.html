<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day</title>
    <style>
        /* Set margin and padding to zero for full-screen effect */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow:hidden;
        }

        /* Full-screen video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-screen video */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* Apply opacity to the video */
        }

        /* Overlay text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .overlay-text h1 {
            font-size: 4rem;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: color-animation 5s ease-in-out infinite;
        }

        /* Animation for color transition */
        @keyframes color-animation {
            0% {
                color: #ff9933; /* Saffron */
                font-size: 20px;
                opacity: 0.3;
            }
            33% {
                color: #ffffff; /* White */
                font-size: 40px;
                opacity: 0.6;
            }
            66% {
                color: #128807; /* Green */
                font-size: 45px;
                opacity: 0.8;
            }
            100% {
                color: #ff9933; /* Saffron */
                font-size: 48px;
                opacity: 0.9;
            }
        }

        /* Flag animation */
        @keyframes flag-slide-up {
            0% {
                bottom: -100px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 20px;
                opacity: 1;
            }
        }

        /* Flag styling and positioning */
        .flag-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: flag-slide-up 5s ease-out forwards;
        }

        .flag-container img {
            width: 150px; /* Adjust the width as needed */
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .overlay-text h1 {
                font-size: 3rem;
            }
            .flag-container img {
                width: 120px; /* Adjust for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .overlay-text h1 {
                font-size: 2rem;
            }
            .flag-container img {
                width: 100px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="FumeFx colored smoke.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">
            <h1>Happy Independence Day</h1>
        </div>
        <div class="flag-container">
            <img src="national_flag.jpg" alt="Indian Flag">
        </div>
    </div>

    <!-- Background music -->
    <audio autoplay loop controls style="opacity:0;">
        <source src="Vande Mataram-(PagalSongs.Com.IN)-[AudioTrimmer.com].mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
</body>
</html>
